<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haftalık Çalışma Takibi</title>
  <style>
    /* Genel stil */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f9;
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }

    td::before {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Mobil uyumlu stil */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        padding: 8px;
        text-align: left;
        display: block;
      }

      td {
        border-bottom: 1px solid #ddd;
      }

      td::before {
        font-weight: bold;
        display: block;
        margin-bottom: 4px;
      }

      td:nth-child(1)::before { content: "Gün"; }
      td:nth-child(2)::before { content: "Giriş"; }
      td:nth-child(3)::before { content: "Çıkış"; }

      select {
        width: 100%;
        padding: 8px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
      }

      h2, h3 {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h2>Haftalık Çalışma Takibi</h2>

  <h3>Çalışma Saatlerini Girin</h3>

  <table>
    <thead>
      <tr>
        <th>Gün</th>
        <th>Giriş Saati</th>
        <th>Çıkış Saati</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Pazartesi</td>
        <td>
          <select id="monday-in-minutes">
            <option value="00">00</option>
            <option value="30">30</option>
          </select>
        </td>
        <td>
          <select id="monday-out-minutes">
            <option value="00">00</option>
            <option value="30">30</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Salı</td>
        <td>
          <select id="tuesday-in-minutes">
            <option value="00">00</option>
            <option value="30">30</option>
          </select>
        </td>
        <td>
          <select id="tuesday-out-minutes">
            <option value="00">00</option>
            <option value="30">30</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Çarşamba</td>
        <td>
          <select id="wednesday-in-minutes">
            <option value="00">00</option>
            <option value="30">30</option>
          </select>
        </td>
        <td>
          <select id="wednesday-out-minutes">
            <option value="00">00</option>
            <option value="30">30</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Perşembe</td>
        <td>
          <select id="thursday-in-minutes">
            <option value="00">00</option>
            <option value="30">30</option>
          </select>
        </td>
        <td>
          <select id="thursday-out-minutes">
            <option value="00">00</option>
            <option value="30">30</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Cuma</td>
        <td>
          <select id="friday-in-minutes">
            <option value="00">00</option>
            <option value="30">30</option>
          </select>
        </td>
        <td>
          <select id="friday-out-minutes">
            <option value="00">00</option>
            <option value="30">30</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>

  <button onclick="calculateWorkingHours()">Çalışma Saatlerini Hesapla</button>

  <h3>Haftalık Çalışma Süresi: <span id="total-hours">0</span> saat</h3>

  <script>
    function calculateWorkingHours() {
      let totalMinutes = 0;

      // Pazartesi
      let mondayInMinutes = document.getElementById('monday-in-minutes').value;
      let mondayOutMinutes = document.getElementById('monday-out-minutes').value;
      if (mondayInMinutes && mondayOutMinutes) {
        totalMinutes += calculateMinutes(mondayInMinutes, mondayOutMinutes);
      }

      // Salı
      let tuesdayInMinutes = document.getElementById('tuesday-in-minutes').value;
      let tuesdayOutMinutes = document.getElementById('tuesday-out-minutes').value;
      if (tuesdayInMinutes && tuesdayOutMinutes) {
        totalMinutes += calculateMinutes(tuesdayInMinutes, tuesdayOutMinutes);
      }

      // Çarşamba
      let wednesdayInMinutes = document.getElementById('wednesday-in-minutes').value;
      let wednesdayOutMinutes = document.getElementById('wednesday-out-minutes').value;
      if (wednesdayInMinutes && wednesdayOutMinutes) {
        totalMinutes += calculateMinutes(wednesdayInMinutes, wednesdayOutMinutes);
      }

      // Perşembe
      let thursdayInMinutes = document.getElementById('thursday-in-minutes').value;
      let thursdayOutMinutes = document.getElementById('thursday-out-minutes').value;
      if (thursdayInMinutes && thursdayOutMinutes) {
        totalMinutes += calculateMinutes(thursdayInMinutes, thursdayOutMinutes);
      }

      // Cuma
      let fridayInMinutes = document.getElementById('friday-in-minutes').value;
      let fridayOutMinutes = document.getElementById('friday-out-minutes').value;
      if (fridayInMinutes && fridayOutMinutes) {
        totalMinutes += calculateMinutes(fridayInMinutes, fridayOutMinutes);
      }

      // Toplam saat hesapla
      let totalHours = totalMinutes / 60;
      document.getElementById('total-hours').textContent = totalHours.toFixed(2);
    }

    function calculateMinutes(inTime, outTime) {
      let inHour = parseInt(inTime) || 0;
      let outHour = parseInt(outTime) || 0;
      
      // Saat farkını ve dakikaları hesapla
      return (outHour - inHour) * 60;
    }
  </script>
</body>
</html>
