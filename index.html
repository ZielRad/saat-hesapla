<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haftalık Çalışma Takibi</title>
  <style>
    /* Genel stil */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f9;
      color: #333;
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Modal ve Popup Tasarımı */
    .modal {
      display: none; /* Varsayılan olarak gizli */
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 6px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    /* Mobil uyumlu stil */
    @media (max-width: 768px) {
      table {
        width: 100%;
      }

      th, td {
        font-size: 14px;
        padding: 10px;
      }

      input[type="time"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
      }

      h2, h3 {
        font-size: 20px;
        margin: 20px 0;
      }

      button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <h2>Haftalık Çalışma Takibi</h2>

  <h3>Çalışma Saatlerini Girin</h3>

  <table>
    <thead>
      <tr>
        <th>Gün</th>
        <th>Giriş Saati</th>
        <th>Çıkış Saati</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Pazartesi</td>
        <td><button onclick="openModal('monday-in')">Saat Seç</button></td>
        <td><button onclick="openModal('monday-out')">Saat Seç</button></td>
      </tr>
      <tr>
        <td>Salı</td>
        <td><button onclick="openModal('tuesday-in')">Saat Seç</button></td>
        <td><button onclick="openModal('tuesday-out')">Saat Seç</button></td>
      </tr>
      <tr>
        <td>Çarşamba</td>
        <td><button onclick="openModal('wednesday-in')">Saat Seç</button></td>
        <td><button onclick="openModal('wednesday-out')">Saat Seç</button></td>
      </tr>
      <tr>
        <td>Perşembe</td>
        <td><button onclick="openModal('thursday-in')">Saat Seç</button></td>
        <td><button onclick="openModal('thursday-out')">Saat Seç</button></td>
      </tr>
      <tr>
        <td>Cuma</td>
        <td><button onclick="openModal('friday-in')">Saat Seç</button></td>
        <td><button onclick="openModal('friday-out')">Saat Seç</button></td>
      </tr>
    </tbody>
  </table>

  <button onclick="calculateWorkingHours()">Çalışma Saatlerini Hesapla</button>

  <h3>Haftalık Çalışma Süresi: <span id="total-hours">0</span> saat</h3>

  <!-- Saat Seçme Modal'ı -->
  <div id="timeModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Saat Seçin</h3>
      <label for="hour-select">Saat:</label>
      <select id="hour-select">
        <option value="00">00</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>

      <label for="minute-select">Dakika:</label>
      <select id="minute-select">
        <option value="00">00</option>
        <option value="30">30</option>
      </select>

      <button onclick="setTime()">Seç</button>
    </div>
  </div>

  <script>
    let selectedTimeField = '';

    function openModal(field) {
      selectedTimeField = field;
      document.getElementById("timeModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("timeModal").style.display = "none";
    }

    function setTime() {
      const hour = document.getElementById('hour-select').value;
      const minute = document.getElementById('minute-select').value;
      const time = hour + ':' + minute;
      document.getElementById(selectedTimeField).value = time;
      closeModal();
    }

    function calculateWorkingHours() {
      let totalMinutes = 0;

      // Pazartesi
      let mondayIn = document.getElementById('monday-in').value;
      let mondayOut = document.getElementById('monday-out').value;
      if (mondayIn && mondayOut) {
        totalMinutes += calculateMinutes(mondayIn, mondayOut);
      }

      // Salı
      let tuesdayIn = document.getElementById('tuesday-in').value;
      let tuesdayOut = document.getElementById('tuesday-out').value;
      if (tuesdayIn && tuesdayOut) {
        totalMinutes += calculateMinutes(tuesdayIn, tuesdayOut);
      }

      // Çarşamba
      let wednesdayIn = document.getElementById('wednesday-in').value;
      let wednesdayOut = document.getElementById('wednesday-out').value;
      if (wednesdayIn && wednesdayOut) {
        totalMinutes += calculateMinutes(wednesdayIn, wednesdayOut);
      }

      // Perşembe
      let thursdayIn = document.getElementById('thursday-in').value;
      let thursdayOut = document.getElementById('thursday-out').value;
      if (thursdayIn && thursdayOut) {
        totalMinutes += calculateMinutes(thursdayIn, thursdayOut);
      }

      // Cuma
      let fridayIn = document.getElementById('friday-in').value;
      let fridayOut = document.getElementById('friday-out').value;
      if (fridayIn && fridayOut) {
        totalMinutes += calculateMinutes(fridayIn, fridayOut);
      }

      // Toplam saat hesapla
      let totalHours = totalMinutes / 60;
      document.getElementById('total-hours').textContent = totalHours.toFixed(2);
    }

    function calculateMinutes(inTime, outTime) {
      let inDate = new Date('1970-01-01T' + inTime + 'Z');
      let outDate = new Date('1970-01-01T' + outTime + 'Z');
      return (outDate - inDate) / 60000; // Milisaniye cinsinden farkı dakika olarak hesapla
    }
  </script>
</body>
</html>
