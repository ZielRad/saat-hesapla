<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haftalık Çalışma Takibi</title>
  <style>
    /* Genel stil */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f9;
    }

    h2, h3 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      margin: 20px 0;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }

    td::before {
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Mobil uyumlu stil */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        padding: 8px;
        text-align: left;
        display: block;
      }

      td {
        border-bottom: 1px solid #ddd;
      }

      td::before {
        font-weight: bold;
        display: block;
        margin-bottom: 4px;
      }

      td:nth-child(1)::before { content: "Gün"; }
      td:nth-child(2)::before { content: "Giriş"; }
      td:nth-child(3)::before { content: "Çıkış"; }

      input[type="time"] {
        width: 100%;
        padding: 8px;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
      }

      h2, h3 {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <h2>Haftalık Çalışma Takibi</h2>

  <h3>Çalışma Saatlerini Girin</h3>

  <table>
    <thead>
      <tr>
        <th>Gün</th>
        <th>Giriş Saati</th>
        <th>Çıkış Saati</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Pazartesi</td>
        <td><input type="time" id="monday-in" onchange="limitMinutes(this)"></td>
        <td><input type="time" id="monday-out" onchange="limitMinutes(this)"></td>
      </tr>
      <tr>
        <td>Salı</td>
        <td><input type="time" id="tuesday-in" onchange="limitMinutes(this)"></td>
        <td><input type="time" id="tuesday-out" onchange="limitMinutes(this)"></td>
      </tr>
      <tr>
        <td>Çarşamba</td>
        <td><input type="time" id="wednesday-in" onchange="limitMinutes(this)"></td>
        <td><input type="time" id="wednesday-out" onchange="limitMinutes(this)"></td>
      </tr>
      <tr>
        <td>Perşembe</td>
        <td><input type="time" id="thursday-in" onchange="limitMinutes(this)"></td>
        <td><input type="time" id="thursday-out" onchange="limitMinutes(this)"></td>
      </tr>
      <tr>
        <td>Cuma</td>
        <td><input type="time" id="friday-in" onchange="limitMinutes(this)"></td>
        <td><input type="time" id="friday-out" onchange="limitMinutes(this)"></td>
      </tr>
    </tbody>
  </table>

  <button onclick="calculateWorkingHours()">Çalışma Saatlerini Hesapla</button>

  <h3>Haftalık Çalışma Süresi: <span id="total-hours">0</span> saat</h3>

  <script>
    // Dakika kısmını yalnızca 00 ve 30 olarak kısıtlayan fonksiyon
    function limitMinutes(input) {
      const value = input.value;
      const [hours, minutes] = value.split(':');

      // Eğer dakika 00 veya 30 değilse, 00'a ayarlıyoruz
      if (minutes !== '00' && minutes !== '30') {
        input.value = `${hours}:00`;
      }
    }

    function calculateWorkingHours() {
      let totalMinutes = 0;

      // Pazartesi
      let mondayIn = document.getElementById('monday-in').value;
      let mondayOut = document.getElementById('monday-out').value;
      if (mondayIn && mondayOut) {
        totalMinutes += calculateMinutes(mondayIn, mondayOut);
      }

      // Salı
      let tuesdayIn = document.getElementById('tuesday-in').value;
      let tuesdayOut = document.getElementById('tuesday-out').value;
      if (tuesdayIn && tuesdayOut) {
        totalMinutes += calculateMinutes(tuesdayIn, tuesdayOut);
      }

      // Çarşamba
      let wednesdayIn = document.getElementById('wednesday-in').value;
      let wednesdayOut = document.getElementById('wednesday-out').value;
      if (wednesdayIn && wednesdayOut) {
        totalMinutes += calculateMinutes(wednesdayIn, wednesdayOut);
      }

      // Perşembe
      let thursdayIn = document.getElementById('thursday-in').value;
      let thursdayOut = document.getElementById('thursday-out').value;
      if (thursdayIn && thursdayOut) {
        totalMinutes += calculateMinutes(thursdayIn, thursdayOut);
      }

      // Cuma
      let fridayIn = document.getElementById('friday-in').value;
      let fridayOut = document.getElementById('friday-out').value;
      if (fridayIn && fridayOut) {
        totalMinutes += calculateMinutes(fridayIn, fridayOut);
      }

      // Toplam saat hesapla
      let totalHours = totalMinutes / 60;
      document.getElementById('total-hours').textContent = totalHours.toFixed(2);
    }

    function calculateMinutes(inTime, outTime) {
      let inDate = new Date('1970-01-01T' + inTime + 'Z');
      let outDate = new Date('1970-01-01T' + outTime + 'Z');
      return (outDate - inDate) / 60000; // Milisaniye cinsinden farkı dakika olarak hesapla
    }
  </script>
</body>
</html>
